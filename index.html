<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Sign Language Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav style="background-color: var(--secondary-color); padding: 10px; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-size: 1.2rem; font-weight: bold; color: var(--text-color);">🧭 Menu</div>
    <div style="display: flex; gap: 15px;">
      <a href="#canvas" style="color: var(--text-color); text-decoration: none;">🎥 Camera</a>
      <a href="#gesture-label" style="color: var(--text-color); text-decoration: none;">📋 Sentence</a>
      <a href="#savedGesturesList" style="color: var(--text-color); text-decoration: none;">💾 Gestures</a>
      <a href="#customLabel" style="color: var(--text-color); text-decoration: none;">➕ Add</a>
    </div>
  </nav>
  
  <!-- Header -->
  <header class="header">
    <img src="Screenshot_2025-04-13-15-30-40-848_com.canva.editor-edit.jpg" alt="Logo" class="logo" />
    <h1>AI sign Language Translator</h1>
    <button id="toggleThemeBtn" title="Toggle Dark Mode">🌗</button>
  </header>

  <!-- Main Content -->
  <main class="app-container">
    <!-- Camera Feed Card -->
    <section class="card camera-card">
      <video id="webcam" autoplay playsinline width="640" height="480"></video>
      <canvas id="output" width="640" height="480"></canvas>
      <h2 id="gesture-label">Gesture: <span id="label">Detecting...</span></h2>
      <p id="ghost-label">Best guess: ...</p>
    </section>

    <!-- Controls & Sentence Builder Card -->
    <section class="card controls-card">
      <div id="custom-controls">
        <input type="text" id="customLabel" placeholder="Enter custom gesture label" />
        <button onclick="saveCustomGesture()">Save Gesture</button>
        <button onclick="downloadGestures()">Download</button>
        <input type="file" id="gestureFile" onchange="loadGestures()" />
      </div>

      <div id="sentence-container">
        <h3>Sentence:</h3>
        <div id="sentence-bubbles"></div>
        <div class="sentence-buttons">
          <button onclick="speakSentence()">🔊</button>
          <button onclick="copySentence()">📋</button>
          <button onclick="clearSentence()">🧹</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Gesture Info -->
  <section class="bottom-cards">
    <div class="card" id="history"></div>
    <div class="card" id="savedGesturesList"></div>
  </section>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="script.js"></script>
  
  <footer style="text-align:center; padding: 20px; background: var(--secondary-color); color: var(--text-color); margin-top: 40px;">
    <p style="margin: 5px 0;">Made with ❤️ by <strong>Tech Tribes</strong></p>
    <a href="https://api.whatsapp.com/send?phone=917847843688" target="_blank" style="color: var(--text-color); text-decoration: underline;">💬 Chat with us</a>
  </footer>
  
</body>
</html>
