<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Language Translator</title>
  <style>
    /* Define CSS variables for light & dark themes */
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #ffffff;
      --border: #ccc;
      --button-bg: #2c7be5;
      --button-hover: #195ec7;
      --danger: #dc3545;
    }
    [data-theme="dark"] {
      --bg: #0e0e0e;
      --text: #f0f0f0;
      --card: #1c1c1c;
      --border: #444;
      --button-bg: #339dff;
      --button-hover: #1a64c9;
      --danger: #ff4f4f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode toggle button placed at top-right */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: var(--button-bg);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .theme-toggle:hover {
      background-color: var(--button-hover);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
      color: var(--text);
    }

    video, canvas {
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      /* Only one camera slot: using video for display and canvas for drawing (hidden by default) */
    }
    canvas {
      display: none;
    }

    #gesture-label {
      font-size: 22px;
      margin-top: 20px;
      font-weight: 500;
      color: var(--text);
    }

    #custom-controls {
      margin-top: 30px;
      padding: 20px;
      background-color: var(--card);
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    input[type="text"],
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
      margin: 8px 4px;
      width: 220px;
      background-color: var(--card);
      color: var(--text);
    }

    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      margin: 8px 4px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--button-hover);
    }

    #history, #savedGesturesList {
      font-size: 16px;
      margin-top: 30px;
      padding: 12px;
      width: 90%;
      max-width: 700px;
      background-color: var(--card);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    #savedGesturesList div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid var(--border);
    }
    #savedGesturesList button {
      background-color: var(--danger);
      font-size: 14px;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #savedGesturesList button:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1>Sign Language Translator</h1>

  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <canvas id="output" width="640" height="480"></canvas>

  <h2 id="gesture-label">Gesture: <span id="label">Detecting...</span></h2>

  <div id="custom-controls">
    <input type="text" id="customLabel" placeholder="Enter custom gesture label" />
    <button onclick="saveCustomGesture()">Save Gesture</button>
    <button onclick="downloadGestures()">Download Gestures</button>
    <input type="file" id="gestureFile" onchange="loadGestures()" />
  </div>

  <div id="history"></div>
  <div id="savedGesturesList"></div>

  <!-- Mediapipe Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');
    const labelEl = document.getElementById('label');
    const gestureHistory = [];

    let lastSpoken = "";
    let speakTimeout;
    let latestLandmarks = null;
    const customGestures = [];

    // Load saved gestures from localStorage
    const saved = localStorage.getItem("savedGestures");
    if (saved) {
      try {
        customGestures.push(...JSON.parse(saved));
      } catch (e) {
        console.warn("Failed to load gestures.");
      }
    }

    // Dark mode toggle
    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Speak the detected gesture using Web Speech API
    function speakGesture(gesture) {
      if (gesture === lastSpoken || gesture === "Unknown") return;
      lastSpoken = gesture;
      clearTimeout(speakTimeout);
      speakTimeout = setTimeout(() => {
        const utterance = new SpeechSynthesisUtterance(gesture);
        utterance.rate = 1;
        utterance.pitch = 1;
        utterance.volume = 1;
        speechSynthesis.speak(utterance);
      }, 300);
    }

    // Normalize hand landmarks to make comparisons invariant to translation & scale
    function normalizeLandmarks(landmarks) {
      const base = landmarks[0]; // wrist
      const translated = landmarks.map(p => ({ x: p.x - base.x, y: p.y - base.y }));
      const scale = Math.max(...translated.map(p => Math.sqrt(p.x * p.x + p.y * p.y)));
      return translated.map(p => ({ x: p.x / scale, y: p.y / scale }));
    }

    // Calculate the average Euclidean distance between two sets of landmarks
    function compareGestures(a, b) {
      let total = 0;
      for (let i = 0; i < a.length; i++) {
        const dx = a[i].x - b[i].x;
        const dy = a[i].y - b[i].y;
        total += dx * dx + dy * dy;
      }
      return Math.sqrt(total / a.length);
    }

    // Save current hand landmarks as a custom gesture
    function saveCustomGesture() {
      const label = document.getElementById("customLabel").value.trim();
      if (!label || !latestLandmarks) {
        alert("Please enter a name and show your hand.");
        return;
      }
      const normalized = normalizeLandmarks(latestLandmarks);
      customGestures.push({ label, landmarks: normalized });
      localStorage.setItem("savedGestures", JSON.stringify(customGestures));
      alert(`Gesture "${label}" saved!`);
      renderSavedGestures();
    }

    // Download custom gestures as a JSON file
    function downloadGestures() {
      const blob = new Blob([JSON.stringify(customGestures, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "custom_gestures.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Load custom gestures from a JSON file
    function loadGestures() {
      const fileInput = document.getElementById("gestureFile");
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            customGestures.length = 0;
            customGestures.push(...data);
            localStorage.setItem("savedGestures", JSON.stringify(customGestures));
            alert("Custom gestures loaded!");
            renderSavedGestures();
          }
        } catch (err) {
          alert("Invalid file format.");
        }
      };
      reader.readAsText(file);
    }

    // Render the list of saved gestures with delete buttons
    function renderSavedGestures() {
      const container = document.getElementById("savedGesturesList");
      if (customGestures.length === 0) {
        container.innerHTML = "<strong>No saved gestures</strong>";
        return;
      }
      container.innerHTML = "<strong>Saved Gestures:</strong><br>";
      customGestures.forEach((g, index) => {
        const div = document.createElement("div");
        div.textContent = `${index + 1}. ${g.label}`;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteGesture(index);
        div.appendChild(delBtn);
        container.appendChild(div);
      });
    }

    // Delete a saved gesture from the list and localStorage
    function deleteGesture(index) {
      if (!confirm(`Delete gesture "${customGestures[index].label}"?`)) return;
      customGestures.splice(index, 1);
      localStorage.setItem("savedGestures", JSON.stringify(customGestures));
      renderSavedGestures();
    }

    renderSavedGestures();

    // Set up Mediapipe Hands solution
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      // Draw the video frame onto the canvas (useful if you want to see the hand mapping directly)
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          latestLandmarks = landmarks;
          // Draw hand connectors and landmarks on the canvas for visual mapping
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 3 });
          drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });

          let gesture = "Unknown";
          if (customGestures.length > 0) {
            const current = normalizeLandmarks(landmarks);
            let bestMatch = { label: "Unknown", score: Infinity };
            for (const gestureExample of customGestures) {
              const score = compareGestures(gestureExample.landmarks, current);
              if (score < bestMatch.score) bestMatch = { label: gestureExample.label, score };
            }
            if (bestMatch.score < 0.2) {
              // Append a star if this custom gesture is recognized.
              gesture = bestMatch.label + " ðŸŒŸ";
            }
          }
          labelEl.textContent = gesture;
          speakGesture(gesture);
          gestureHistory.unshift(gesture);
          if (gestureHistory.length > 5) gestureHistory.pop();
          document.getElementById("history").innerHTML = "History:<br>" + gestureHistory.join("<br>");
        }
      }
      canvasCtx.restore();
    });

    // Initialize the camera using Mediapipe's Camera Utils
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
