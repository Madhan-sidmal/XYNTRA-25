<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Sign Language Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="ai3.png" alt="Logo" class="logo" />
    <h1>AI sign Language Translator</h1>
    <button id="toggleThemeBtn" title="Toggle Dark Mode">ğŸŒ—</button>
  </header>

  <!-- Main Content -->
  <main class="app-container">
    <!-- Camera Feed Card -->
    <section class="card camera-card">
      <video id="webcam" autoplay playsinline width="640" height="480"></video>
      <canvas id="output" width="640" height="480"></canvas>
      <h2 id="gesture-label">Gesture: <span id="label">Detecting...</span></h2>
      <p id="ghost-label">Best guess: ...</p>
    </section>

    <!-- Controls & Sentence Builder Card -->
    <section class="card controls-card">
      <div id="custom-controls">
        <input type="text" id="customLabel" placeholder="Enter custom gesture label" />
        <button onclick="saveCustomGesture()">Save Gesture</button>
        <button onclick="downloadGestures()">Download</button>
        <input type="file" id="gestureFile" onchange="loadGestures()" />
      </div>

      <div id="sentence-container">
        <h3>Sentence:</h3>
        <div id="sentence-bubbles"></div>
        <div class="sentence-buttons">
          <button onclick="speakSentence()">ğŸ”Š</button>
          <button onclick="copySentence()">ğŸ“‹</button>
          <button onclick="clearSentence()">ğŸ§¹</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Gesture Info -->
  <section class="bottom-cards">
    <div class="card" id="history"></div>
    <div class="card" id="savedGesturesList"></div>
  </section>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
